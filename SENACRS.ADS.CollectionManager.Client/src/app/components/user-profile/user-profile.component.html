<div class="main-content" *ngIf="userLogin">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <img class="img" src="{{userProfile?.image}}" />
                    </div>
                    <div class="card-body">
                        <!-- <h6 class="card-category text-gray">{{userProfile?.name}}</h6> -->
                        <h4 class="card-title">{{userProfile?.name}}</h4>
                        <div class="clearfix"></div>
                    </div>
                    <div class="card-footer">
                        <button mat-raised-button type="button" class="btn btn-primary" (click)="logout()">
                            Sair
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" *ngIf="!userLogin">
    <div class="modal-dialog">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Perfil de Acesso</h4>
                        <p class="card-category">Informe seu login para carregar seu perfil de acesso</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input autofocus #login matInput placeholder="E-mail" type="login" (keyup.enter)="loadUserProfile(login.value)">
                                </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="loadUserProfile(login.value)">
                            Buscar
                        </button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
